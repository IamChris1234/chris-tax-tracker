<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-semibold mb-6 text-center">Create Account</h1>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/register">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full border rounded px-3 py-2"
          placeholder="you@email.com"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full border rounded px-3 py-2"
          placeholder="••••••••"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          required
          class="w-full border rounded px-3 py-2"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
      >
        Create Account
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a class="text-blue-600 hover:underline" href="/login">Sign in</a>
    </p>
  </div>
</body>
</html>
