{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Add Fuel</h2>
      <p class="text-gray-500">Enter Date, Amount and your ODO reading.</p>
    </div>

    <a href="/fuel"
       class="bg-white border hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-lg font-semibold">
      ← Back
    </a>
  </div>

  <div class="bg-white rounded-xl shadow p-6">
    <form method="post" action="/fuel/new" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" name="date" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Amount (CAD)</label>
        <input type="number" step="0.01" name="amount" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
               placeholder="e.g., 72.45">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">ODO (odometer reading)</label>
        <input type="number" name="odometer" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
               placeholder="Just type the number shown on the dash">
        <p class="text-xs text-gray-500 mt-1">No miles/km toggle — just your odometer reading.</p>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
        <textarea name="notes" rows="3"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
                  placeholder="Costco, Shell, etc."></textarea>
      </div>

      <div class="md:col-span-2 flex gap-2 pt-2">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-semibold">
          Save Fuel Entry
        </button>
        <a href="/fuel"
           class="bg-white border hover:bg-gray-50 text-gray-800 px-5 py-2 rounded-lg font-semibold">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>
{% endblock %}
