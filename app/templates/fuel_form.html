{% extends "base.html" %}
{% block title %}New Fuel Entry{% endblock %}

{% block content %}
<div class="card wide">
  <div class="row">
    <h1>New Fuel Entry</h1>
    <a class="btn" href="/fuel">Back</a>
  </div>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  <form method="post" action="/fuel/new" class="form-grid">
    <div>
      <label>Date</label>
      <input type="date" name="date" required />
    </div>

    <div>
      <label>Odometer</label>
      <input type="number" name="odometer" required value="{{ defaults.odometer or '' }}" />
    </div>

    <div>
      <label>Liters</label>
      <input type="number" step="0.01" name="liters" required value="{{ defaults.liters or '' }}" />
    </div>

    <div>
      <label>Cost</label>
      <input type="number" step="0.01" name="cost" required value="{{ defaults.cost or '' }}" />
    </div>

    <div class="full">
      <label>Note</label>
      <input name="note" value="{{ defaults.note or '' }}" />
    </div>

    <div class="full">
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
