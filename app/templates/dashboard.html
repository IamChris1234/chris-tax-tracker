{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="grid">
  <div class="card wide">
    <h1>Dashboard</h1>
    <p class="muted">Welcome, {{ user.username }}.</p>

    <div class="stats">
      <div class="stat">
        <div class="stat-num">{{ tx_count }}</div>
        <div class="stat-label">Transactions</div>
      </div>
      <div class="stat">
        <div class="stat-num">{{ fuel_count }}</div>
        <div class="stat-label">Fuel Entries</div>
      </div>
      <div class="stat">
        <div class="stat-num">{{ receipt_count }}</div>
        <div class="stat-label">Receipts</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="/transactions/new">+ New Transaction</a>
      <a class="btn" href="/fuel/new">+ New Fuel Entry</a>
      <a class="btn" href="/receipts">Receipts</a>
    </div>
  </div>
</div>
{% endblock %}
