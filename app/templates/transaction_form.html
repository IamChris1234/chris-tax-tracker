{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Add Transaction</h2>
      <p class="text-gray-500">Enter an expense or income entry and optionally attach a receipt.</p>
    </div>

    <a href="/transactions"
       class="bg-white border hover:bg-gray-50 text-gray-800 px-4 py-2 rounded-lg font-semibold">
      ← Back
    </a>
  </div>

  <div class="bg-white rounded-xl shadow p-6">
    <form method="post" action="/transactions/new" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" name="date" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <select name="tx_type" required
                class="w-full border rounded px-3 py-2 bg-white focus:outline-none focus:ring focus:border-blue-500">
          {% for t in types %}
            <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Vendor</label>
        <input type="text" name="vendor" required placeholder="EPCOR, Home Depot, Leon’s..."
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input type="text" name="description" placeholder="Utilities bill, vanity, flooring..."
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Amount (CAD)</label>
        <input type="number" step="0.01" name="amount" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tax (optional)</label>
        <input type="number" step="0.01" name="tax" value="0"
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>
